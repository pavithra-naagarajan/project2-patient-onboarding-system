<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
<title>Doctor Login Form</title>
</head>
<body  style="background-color:silver;" background="https://images.all-free-download.com/images/graphiclarge/plain_violet_background_211239.jpg
">
    <script type="text/javascript" src="Js/loginValidation.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
<div class="container">
    
<br><br><br>
    <h2 style="text-align: center;color:black;font-size:x-large;">Welcome to doctor login</h2>
    <form style="width:300px;padding: 30px;margin-left: 430px;"
    novalidate [formGroup]="doctorlogin" (ngSubmit)="doctorLogin()" style="width:300px;padding: 30px;margin-left: 430px;">
        
        <div class="avatar">
            <img src="assets/avatar.svg">
        </div><br/>
        <fieldset>
            <div class="form-group">
                <i class="fas fa-user"></i>&nbsp;
                <label>User Id</label> 
                <input type="number" class="form-control" formControlName="doctorId">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>&nbsp;
                <label>Password</label>
                <input type="password" class="form-control" formControlName="doctorPassword">
            </div>
        </fieldset>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="submit" class="btn btn-success">Login</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="reset" class="btn btn-primary">Reset</button>
    </form>
   
</div> 
<br><br><br><br>
</body>
</html>
