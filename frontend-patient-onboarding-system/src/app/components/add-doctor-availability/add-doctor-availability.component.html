<body>
<div class="container">
    <form style="width:300px;padding: 20px;margin-left: 500px;"
    novalidate [formGroup]="availabilityForm" (ngSubmit)="addAvailability()">
    <br><br><br><br>
    <h2 style="font-size: x-large; margin-left: 40px;">Add availability</h2>
    <br><br>
        <fieldset>
           
            <!-- <div class="form-group">
                <label>*Doctor Id :</label>
                <input type="text" class="form-control" formControlName="doctorId" [readonly]="this.doctorId!=-1 ? true:false ">
               </div> -->

            <div class="form-group">
                <label>*Available Date :</label>
                <input type="date" class="form-control" formControlName="availableDate">
                <div class="alert alert-danger"
                    *ngIf="availabilityForm.get('availableDate').hasError('required') && availabilityForm.get('availableDate').dirty">
                    Available Date is required
                </div>
                
            </div>
            <div class="form-group">
                <label>*Available Time:</label>
                <input type="time" class="form-control" formControlName="availableTime">
                <div class="alert alert-danger"
                    *ngIf="availabilityForm.get('availableTime').hasError('required') && availabilityForm.get('availableTime').dirty">
                    Available Time is required
                </div>
                
            </div>
      
          </fieldset>
          <br><br>
            <button type="submit" class="btn btn-primary" [disabled] ="availabilityForm.invalid">Add Availability</button>&nbsp;&nbsp;<button class="btn btn-success" type="reset">Reset</button>
       

   </form>   
   </div>
    </body>
